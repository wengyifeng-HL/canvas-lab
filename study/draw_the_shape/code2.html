<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制路径</title>

<style>
    #cv {
        border: 1px solid #999;
    }
</style>
</head>
<body onload="draw();">
    
    <canvas id="cv" width="400" height="400"></canvas>

<script>
   function draw() {
       var canvas = document.getElementById('cv');
       if (canvas.getContext) {
           var ctx = canvas.getContext('2d');
           
           // 绘制三角形
           ctx.beginPath();
           ctx.moveTo(75, 50);
           ctx.lineTo(100, 75);
           ctx.lineTo(100, 25);
           ctx.fill();

           // 描边三角形
           ctx.beginPath();
           ctx.moveTo(150, 150);
           ctx.lineTo(150, 45);
           ctx.lineTo(45, 180);
           ctx.closePath();
           ctx.stroke();

           // 直角 
           ctx.beginPath();
           ctx.moveTo(200, 300);
           ctx.lineTo(200, 350);
           ctx.lineTo(250, 350);
           ctx.stroke();

           // 圆形
           ctx.beginPath();
           ctx.arc(200, 200, 50, 0, 2 * Math.PI, false);
           ctx.stroke();
           
       }
   }
</script>
</body>
</html>
